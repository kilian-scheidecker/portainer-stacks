services:
  ghost-petits-bouts:
    image: ghost:5
    container_name: ghost_petits_bouts
    restart: always
    ports:
      - "2368:2368"
    environment:
      database__client: mysql
      database__connection__host: db-petits-bouts
      database__connection__user: ghost_petits_bouts
      database__connection__password: ghostpass
      database__connection__database: ghostdb_petits_bouts
      # url: "https://petits-bouts.com"
      # NODE_ENV: development
      TRUST_PROXY: true
    volumes:
      - /home/kilian/container_data/ghost/petits-bouts/content:/var/lib/ghost/content
      - /home/kilian/container_data/ghost/petits-bouts/config.production.json:/var/lib/ghost/config.production.json
      - /etc/timezone:/etc/timezone:ro
    depends_on:
      - db-petits-bouts
    networks:
        - web

  db-petits-bouts:
    image: mysql:8
    container_name: ghost_db_petits_bouts
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: ghostdb_petits_bouts
      MYSQL_USER: ghost_petits_bouts
      MYSQL_PASSWORD: ghostpass
    volumes:
      - /home/kilian/container_data/ghost/mysql-petits-bouts:/var/lib/mysql
    networks:
      - web

networks:
  web:
    external: true

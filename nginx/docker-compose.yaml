
services:
  nginxproxymanager:
    image: jc21/nginx-proxy-manager:latest
    container_name: nginxproxymanager
    restart: always
    ports:
      - "80:80"     # HTTP
      - "81:81"     # NPM Web UI
      - "443:443"   # HTTPS
    volumes:
      - /srv/nginxproxymanager/data:/data
      - /srv/nginxproxymanager/letsencrypt:/etc/letsencrypt

services:
  pve-exporter:
    image: prompve/prometheus-pve-exporter
    container_name: pve-exporter
    ports:
      - "9221:9221"
    restart: unless-stopped
    volumes:
      - /etc/prometheus:/etc/prometheus:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9221"]
      interval: 2m
      timeout: 10s
      retries: 3
      start_period: 30s
